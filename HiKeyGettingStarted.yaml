abstract: This is the Getting Started Guide for the HiKey consumer edition 96Board.  It describes how to use the HiKey board, update the operating systems on the board, and recover the board should things go awry when using it.  It also contains notes regarding the hardware, known issues at the time of publishing this document, as well as information on how to build the key software components for the HiKey board.\newpage

